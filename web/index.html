<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Labyrinth Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Hardcoded configuration -->
    <script src="config-loader.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="lobby" class="screen">
            <h1>Multiplayer Labyrinth Game</h1>
            <div class="input-container">
                <input type="text" id="username" placeholder="Enter your username" maxlength="12">
                <input type="text" id="room-name" placeholder="Enter room name">
            </div>
            <div class="button-container">
                <button id="create-room">Create Room</button>
                <button id="join-room">Join Room</button>
            </div>
            <div id="connection-status">Status: Disconnected</div>
            <div id="server-info">Server: <span id="server-url">Loading...</span></div>
        </div>
        
        <!-- New waiting lobby screen -->
        <div id="waiting-lobby" class="screen hidden">
            <h2>Waiting Lobby: <span id="lobby-room-name"></span></h2>
            <div class="waiting-container">
                <div class="player-list">
                    <h3>Players:</h3>
                    <ul id="waiting-players-list">
                        <!-- Player list will be populated here -->
                    </ul>
                </div>
                <div class="waiting-info">
                    <div id="host-controls" class="hidden">
                        <p>You are the host</p>
                        <button id="start-game" class="primary-button">Start Game</button>
                    </div>
                    <div id="guest-waiting-message">
                        <p>Waiting for host to start the game...</p>
                    </div>
                    <button id="leave-room" class="secondary-button">Leave Room</button>
                </div>
            </div>
        </div>
        
        <div id="game" class="screen hidden">
            <canvas id="game-canvas" width="800" height="600"></canvas>
            <div id="game-info">
                <div id="room-info">Room: <span id="current-room"></span></div>
                <div id="player-count">Players: 1</div>
                <div id="fps">FPS: 0</div>
                <div id="ping">Ping: 0ms</div>
            </div>
            <div id="instructions">Use arrow keys to navigate the maze, ESC to quit</div>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Game scripts (add directly, no need to wait) -->
    <script src="game.js"></script>
</body>
</html>
