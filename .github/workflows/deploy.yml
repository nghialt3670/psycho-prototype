name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/labyrinth-server:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/labyrinth-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/labyrinth-server:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/aws_key.pem
          chmod 600 ~/.ssh/aws_key.pem

      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key_path: ~/.ssh/aws_key.pem
          script: |
            # Create directory if it doesn't exist
            mkdir -p ${{ secrets.APP_DIR }}
            cd ${{ secrets.APP_DIR }}
            
            # Create or update docker-compose.yml
            cat > docker-compose.yml << 'EOL'
            version: '3'
            
            services:
              labyrinth-server:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/labyrinth-server:latest
                ports:
                  - "5000:5000"
                restart: unless-stopped
            EOL
            
            # Pull latest image and restart
            docker-compose down
            docker-compose pull
            docker-compose up -d 